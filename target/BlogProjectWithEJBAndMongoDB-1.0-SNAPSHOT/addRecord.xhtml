<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>İçerik Ekleme Sayfası</title>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Başlık:"/>
            <p:inputText placeholder="Yazının Başlığını Giriniz" value="#{saveArticle.articlePojoObject.articleTitle}"/>

            <p:outputLabel value="İçerik"/>
            <p:inputTextarea value="#{saveArticle.articlePojoObject.articleContent}"/>

            <p:commandButton value="Önizleme" action="preview.xhtml?faces-redirect=true" actionListener="#{preview.previewMethod}"/>
            <p:commandButton value="Kaydet"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
