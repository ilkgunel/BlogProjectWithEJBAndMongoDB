<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
       <title>Ana Sayfa</title>
   </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Merhaba Abi!!!"/>
            <p:commandLink value="İçerik Eklemek İçin Tıklayın" action="addRecord.xhtml?faces-redirect=true" style="float: right;"/>
            <br/>
            <p:dataTable value="#{gettingArticles.artciles}" var="articleObject">
                <p:column>
                    <f:facet name="header">
                        Yazı ID
                    </f:facet>
                    <p:outputLabel value="#{articleObject.articleId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        Başlık
                    </f:facet>
                    <p:outputLabel value="#{articleObject.articleTitle}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        İçerik
                    </f:facet>
                    <p:outputLabel value="#{articleObject.articleContent}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        Yazar Adı
                    </f:facet>
                    <p:outputLabel value="#{articleObject.articleAuthor}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
